<!DOCTYPE html>
<html lang="pt-=BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Select</title>
</head>
<body>
    <form>
        <label for="plano">Plano</label>
        <select name="plano" required="true" id="">
            <option value="">
                Escolher plano
            </option>
            <option value="gratis">
                Gratis
            </option>
            <option value="premiun">
                Premiun
            </option>
            <option value="anual">
                Anual
            </option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
