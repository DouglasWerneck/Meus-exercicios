<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <form>
        <p>Qual o tipo de contato de preferencia</p>

        <label for="telefone">Telefone</label>
        <input type="radio" required="true" id="telefone" name="metodo"value="telefone">

        <label for="email">E-mail</label>
        <input type="radio" required="true" id="email" name="metodo"value="email">

        <label for="outro">Outros</label>
        <input type="radio" required="true" id="outro" name="metodo"value="outros">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
