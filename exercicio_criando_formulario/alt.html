<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Preencha o formulario</h1>
    <form action="">
        <h2>Dados de cadastro</h2>
            <form>
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo:" required="true" >
            <br>
            <label for="email">Digite seu e-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu E-mail:" required="true" >
            <h2>Compartilhe seu motivo para participar do evento</h2>
            <label for="motivos">Escreva sobre seus motivos:</label>
            <br>
            <textarea placeholder="Digite aqui:" name="motivos" id="motivos" cols="30" rows="10"></textarea>
            <h2>Nome de usuario e senha</h2>
            <label for="usuario">Nome de usuario:</label>
            <input type="text" id="nome" name="usuario" placeholder="Digite seu nome de usuario::" required="true" >
            <br>
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="email" name="senha" placeholder="Digite sua senha:" required="true" >
            <br>
            <h2>Informe seu modulo na Kenzie</h2>
                <label for="modulo">Modulo</label>
                <select name="modulo" required="true" id="">
                    <option value="">
                        Escolher Modulo
                    </option>
                    <option value="M1">
                        M1
                    </option>
                    <option value="M2">
                        M2
                    </option>
                    <option value="M3">
                        M3
                    </option>
                </select>
                <h3>Gostaria de receber novos E-mails com novidades sobre o evento?</h3>
            <form>
                <label for="sim">Sim</label>
                <input type="radio"name="receber_email" value="sim">
                <label for="nao">nao</label>
                <input type="radio" name="receber_email" value="nao">
                <br>
                <label for="">Concluir cadastro?</label>
                <br>
                <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
