<!DOCTYPE html>
<!--HTML elemento raiz do documento HTML-->
<!--HTML lang seleciona a linguagem-->
<html lang="pt-BR">
<head>
    <!--Cabeça do codigo onde ficam as metas informações, keywords, informações-->
    <!--charset significa os tipos de caracteres que serao utilizados no body como caracteres especiais-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de formularios</title>
</head>
<body>
    <!--Corpo do codigo onde ficam toda parte visual do codigo-->
    <!--TAG form para fazer formularios-->
    <!---->
    <form action="">
        <label for="name">Usuario</label >
        <input type="text" id="name" name="usuario" placeholder="Digite seu nome de Usuario" required="true">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha:" required="true">

        <button type="submit">Enviar formulario</button>
    </form>
</body>
</html>
